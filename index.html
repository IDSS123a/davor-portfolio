    <meta name="keywords" content="AI Strategy, CEO, Digital Transformation, Business Leadership, Davor Mulalić, Sarajevo, Education Management" />

    <!-- Performance Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://images.pexels.com">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              theme: {
                light: '#F9FAFB', // Neutral light background
                dark: '#111111',  // Deep neutral dark background
                accent: '#0077CC', // High-contrast blue for light mode
                'accent-light': '#4DABFF', // Softer blue for dark mode accessibility
                surface: {
                  light: '#FFFFFF',
                  dark: '#1A1A1A'
                }
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
              'spin-slow': 'spin 10s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #0077CC; border-radius: 4px; }
      .dark ::webkit-scrollbar-thumb { background: #4DABFF; }
      
      body { transition: background-color 0.3s, color 0.3s; }
      section { min-height: 200px; }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: currentColor; opacity: 0.2; border-radius: 10px; }
    </style>
