    <meta name="author" content="Davor Mulalić" />
    <meta name="theme-color" content="#373833" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              theme: {
                light: '#e8eae3',
                dark: '#373833',
                accent: '#035EA1',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
              'spin-slow': 'spin 10s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #373833; }
      ::-webkit-scrollbar-thumb { background: #035EA1; border-radius: 4px; opacity: 0.5; }
      ::-webkit-scrollbar-thumb:hover { background: #035EA1; }
      body { background-color: #373833; }
    </style>
</head>
  <body class="bg-theme-light dark:bg-theme-dark text-theme-dark dark:text-theme-light antialiased selection:bg-theme-accent selection:text-white transition-colors duration-300">
